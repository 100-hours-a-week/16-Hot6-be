spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=false

OAUTH_REDIRECT_URL_FRONT=http://localhost:3000/
OAUTH_REDIRECT_URL=http://localhost:8080/

spring.security.oauth2.client.registration.kakao.client-id=dummy
spring.security.oauth2.client.registration.kakao.client-secret=dummy
spring.security.oauth2.client.registration.kakao.redirect-uri=http://localhost/oauth2/callback/kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile
spring.security.oauth2.client.registration.kakao.client-name=Kakao

FAST_API_URL=https://dev-ai.onthe-top.com/

# OAuth2SuccessHandler
DOMAIN=localhost
SAMESITE=LAX
SECURE=false
